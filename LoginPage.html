<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon/icon.png" type="image/png">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body  style="background-color: rgb(250, 250, 250);">
    <div class="container-fluid d-flex justify-content-center align-items-center pt-5 mt-5">
        <div class="shadow-lg d-flex w-75 rounded-1  mt-5 p-2 text-dark flex-column" style="background-color: white;">
            <div class="container-fluid h-100">
                <div class="col fs-1 fw-bold text-primary">
                    <div class="row">
                        <div class="col">Login</div>
                        <div class="col d-flex justify-content-end align-items-center mt-1">
                            <i class="fa-solid fa-arrow-right-to-bracket"></i>
                        </div>
                    </div>
                </div>
                <div class="col text-secondary" style="font-size: 0.8em;">
                    Masuk untuk mendapatkan update
                </div>
                <div class="col">
                    <div class="form-floating mb-3 mt-2">
                        Username
                        <input type="text" class="rounded-1 border-2 border-secondary w-100 p-1 mt-1" placeholder="Masukan Username">
                    </div>
                    <div class="form-floating">
                        Password
                        <input type="password" class="rounded-1 border-2 border-dark w-100 p-1 mt-1" placeholder="Masukan Password">
                    </div>
                    <input type="checkbox" id="Remem" name="remember" value="pw">
                    <label for="Remem" class="mt-1">Remember me</label><br>
                </div>
                <div class="col">
                    <a href="Dashboards.html">
                        <button class="btn btn-block btn-primary w-100 mt-2 rounded-5 mb-2">
                            Log In
                            <i class="fa-solid fa-arrow-right-to-bracket" style="color: white;"></i>
                        </button>
                    </a>
                </div>
                <div class="col d-flex justify-content-center align-items-center text-secondary" style="font-size: 0.8em;">
                    Tidak Punya akun? 
                    <a href=""> Daftar Disini.</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
